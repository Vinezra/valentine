<!DOCTYPE html>
<html lang="id">
<head>

  <!-- Font aesthetic -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- Audio (akan diputar via JS setelah halaman terbuka / tap) -->
<audio id="music" loop>
  <source src="assets/audio/musik.mp3" type="audio/mpeg">
</audio>

    untuk kamu yang berharga buatkuu
  </p>

  <!-- Typing message -->
  <p id="message" class="typing"></p>

  <!-- SLIDER FOTO -->
  <div class="slider">

    <!-- FOTO BESAR -->
    <div class="slider-main">
      <img id="mainImage" src="assets/images/foto1.png" alt="Kenangan">

    <p class="memory-text">

      <img src="assets/images/foto2.png">
      <img src="assets/images/foto3.png">
      <img src="assets/images/foto4.png">

      <img src="assets/images/foto10.jpeg">
      <img src="assets/images/foto11.jpeg">
      <img src="assets/images/foto12.jpeg">
      <img src="assets/images/foto13.jpeg">
      <img src="assets/images/foto14.jpeg">
    </div>

  </div>

</div>

<script src="assets/js/surprise.js"></script>

<!-- Auto play after coming from YES / first tap -->
<script>
  const music = document.getElementById("music");
  music.play().catch(() => {
    document.body.addEventListener("click", () => {
      music.play();
    }, { once:true });
  });
</script>

</body>
</html>
